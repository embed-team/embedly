name: Changesets

env:
  PNPM_VERSION: "10.15.1"
  NODE_VERSION: "24"

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Get Release Version
        id: versioning
        run: |
          if pnpm changeset status --output release.json; then
            echo "VERSION=$(jq -r '.releases.[0].newVersion' release.json)" >> $GITHUB_OUTPUT
            rm release.json
          fi
      - name: Create Release Pull Request
        uses: changesets/action@v1
        with:
          commit: 'ðŸ”– chore(release): v${{ steps.versioning.outputs.VERSION }}'
          title: 'ðŸ”– chore(release): v${{ steps.versioning.outputs.VERSION }}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
