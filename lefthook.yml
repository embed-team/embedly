pre-commit:
  parallel: true
  commands:
    biome-check:
      glob: "*.{js,ts,jsx,tsx,json}"
      run: pnpm biome check --write {staged_files} --no-errors-on-unmatched
      stage_fixed: true
    biome-format:
      glob: "*.{js,ts,jsx,tsx,json}" 
      run: pnpm biome format --write {staged_files} --no-errors-on-unmatched
      stage_fixed: true
      
commit-msg:
  commands:
    gitmoji-commitlint:
      run: pnpm commitlint --edit {1}

pre-push:
  commands:
    validate:
      run: pnpm validate
